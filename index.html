<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Guess Number Game</title>
</head>
<body onload="init()">
  <div id="container">
    <div class="panel">
      <h2>I have a random number<br> between 1 and 100</h2>
      <h3>Dare to guess?</h3> <hr>

      <button onclick="newGame()">NEW GAME</button>
    </div>
    <div class="panel">
      <h3 id="textOutput">Enter your guess below &amp; press enter </h3>
      <input type="number" id="inputBox" onchange="compareGuess()" autocomplete="off">
      <p>Numbers of previous attempts: <span id="attempts">0</span></p>
    </div> 
    <div class="panel">
      <p>Your previous guesses:</p>
      <p id="guessLog"></p>
    </div>  
  </div>
  
  <!-- <footer>
    <p>&copyDelphine Dara 2020</p>
  </footer> -->

  <script src="script.js"></script>
</body>
</html>
